
disable: false

logger:
  disable: false
  udp_addr: localhost
  udp_port: 0

dllInjector:
  - path: "HookLibrary/HookLibraryx86.dll"
    stealthy: false
    exchange: exchange_data

inlineHook:
  disable: false
  ntdll.dll:
    disable: false
    NtReadVirtualMemory:
      disable: false
      hook: antianti.dll::_HookedNtReadVirtualMemory@.*
      remark: ""
  ntdll.dll::NtWriteVirtualMemory:
    disable: true
    hook: antianti.dll::_HookedNtWriteVirtualMemory@.*
    remark: ""

keyValue:
  hello: world

exchange: true
